<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*null类型时第二个只有一个值的数据类型
    * 从逻辑角度上来看：
    * null值表示一个空对象指针
    * 用null值时会返回“object"原因
    * 如果定义的变量准备在将来用于保存对象，那么最好将变量初始为null
    * */
    /*demo*/
    var car=null;
    console.log(typeof null);//<<object
    alert(undefined==null);
    /*
    *位于undefined和null之间的相等操作符总是返回true
    * */
</script>
</body>
</html>
