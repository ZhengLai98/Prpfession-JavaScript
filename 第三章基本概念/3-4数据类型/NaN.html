<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*即非数值这个数值用来本来要返回数值的操作数未返回的情况，不会抛出错误
    * 任何设计NaN的操作都会返回NaN
    * 其次NaN与任何值都不想等包括本身
    *
    * */
    console.log("如果nan不等于nan则返回false"+(NaN==NaN));
    /*
    * 针具上述特点ECMAScript定义了isNaN函数。这个函数可以接受一个参数
    * 这个参数可以是任何类型，可以帮我们确定这个参数确定不是数值
    * 注意：任何不能转换成数值的值才会导致true然鹅isNaN会先尝试把转换成数值
    * */
    console.log("以下是isNaN()的例子");
    alert(isNaN(NaN));
    alert(isNaN("10")+"我本来是字符串哦因为能转换成10所以未false");
    alert(isNaN(true)+"我本来是布尔值哦因为能转换成10所以未false");//布尔值的true转换成了1
    alert(isNaN("blue"));
    /*也可以用于对象*/
    /*有三个函数可以把非字符串转换为数值
    * Number(),
    * parseInt(),
    * ParseFloat();
    * Number可以用于任何数据类型，剩下两种只用于字符串转换
    * Number的转换规制{
    * boolean转换成 true>1 false>2
    * 数字简单的传入和返回
    * undefined返回NaN
    * 字符串转换
    * 只包含数字，转换成十进制数字会忽略0
    * 包含浮点格式转换成有效的浮点
    * 十六进制转换成相应的十进制格式
    * 字符串为空未0
    * 包含以外的字符未NAN
    * 对象则调用valueOf()的方法，依照墙面规则返回字如果nan则调用toString方法
    * */
    console.log(Number("hhhh1234"));
    /*比较复杂而且不够合理更常用parseInt函数*/
    /*parseInt转换规则
    它会忽略字符串前面的空格一直往下找
    产生了两种情况，第一种不是数字字符或者负号，gg返回NAN
    第二种是一直到最后一个数字字符
    * 与number不同它对于空字符串会产生nan而不是0
    * 也能够识别16进制和8进制
    * 现在的版本好像不支持八进制了
    *
    * */
    console.log("现在的ECMAScript好像不支持八进制了但是对十六进制还是支持的摸摸哒");
    console.log(parseInt("070"));
    console.log(parseInt("0xA"));
    console.log("但是我依然想用八进制可以给patseInt传入第二个参数嘻嘻下面为一个八进制的例子");
    console.log(parseInt("77",8));
    //多数情况下我们解析的都是十进制的值所以始终将10作为第二个参数是非常必要的
    /*parseFloat没有第二个参数基数用法只能解析十进制值*/
    console.log(parseFloat("0xA"));
    console.log(parseFloat("001.1.1"));
</script>
</body>
</html>
