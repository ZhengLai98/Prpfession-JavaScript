<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*z
    * 字符串的特点:一旦创建他们的值就不能改变
    * 改变某个变量保存的字符串，先销毁原来的
    * 再填充
    * 注意：
    * 先创建新的字符串
    * 再往里填充
    * 最后销毁
    * */
    /*转换成字符串toString()方法
    * 除了undefined和null都有这种方法
    * 默认情况下为十进制转换但是同parseInt一样可以输出以二进制八进制十六进制的字符春
    * */
    var num=7;
    console.log("二进制字符超能力"+num.toString(2));//默认的话是十进制
    /*不知道转换的值shibus null或undefined的情况下转型函数String（）
    * 如果有toStrng()方法，则调用该方法（没有参数—）并返回相应的结果
    * 如果值是null，则返回null
    * 如果值是undefined,则返回”undefined“
    * */
    var value1=10;
    var value2=true;
    var value3=null;
    var value4;
    alert(String(value1));
    alert(String(value2));
    alert(String(value3));
    alert(String(value4));

</script>
</body>
</html>
