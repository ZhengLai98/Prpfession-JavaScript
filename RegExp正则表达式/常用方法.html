<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * test()
      规则：正则表达式搜索字符串指定的值，从而去匹配字符串。如果匹配成功就返回 true，如果匹配失败就返回 false。
      用法：正则.test(字符串)
      案例：匹配非数字
v          var str="123abc"
    * */
    var str1="123abc";
    var reg1=/\D/g;
    if(reg1.test(str1)){
        console.log("str1不全是数字");
    }else{
        console.log("str1全是数字");
    }

    /*
    * search()
     规则：正则去匹配字符串，如果匹配成功，就返回匹配成功的位置，如果匹配失败就返回 -1
     用法：字符串.search(正则)
     案例：返回d和h的位置
    *var str = "abcdef";
    * */
    var str2="abcdef";
    var reg2=/d/i;
    var reg3=/h/i;
    console.log(str2.search(reg2));
    console.log(str2.search(reg3));
    /*match()
     规则：正则去匹配字符串，如果匹配成功，就返回匹配成功的数组，如果匹配不成，就返回 null
     用法：字符串.match(正则)
     案例：返回所有的数字数组
        var str = "123fadf321dfadf4fadf1";
    */
    var str3="123fadf321dfadf4fadf1";
    var reg4=/\d+/g;
    console.log(str3.match(reg4));
    /*replace()
     规则：正则去匹配字符串，匹配成功的字符串去替换成新的字符串。函数的第一个参数，是匹配成功的字符；第二个参数：可以是字符串，也可以是一个回调函数。
     用法：字符串.replace(正则,新的字符串)
     案例：str="aaa"*/
    var str4="aaa";
    var reg5=/a+/g;
    console.log(str4.replace(reg5,"b"));
    /*
    *
    *
    * */
</script>
</body>
</html>
