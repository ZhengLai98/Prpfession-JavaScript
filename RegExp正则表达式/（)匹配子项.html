<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "2018-11-28";
    var re = /(\d+)(-)/g;
    str = str.replace(re, function($0, $1, $2){
        // 第一个参数：$0（母亲)
        // 第二个参数：$1（第一个孩子）
        // 第三个参数：$2 (第二个孩子)
        console.log("$0：" + $0); // 2018- 以及 11-
        console.log("$1：" + $1); // 2018 以及 11
        console.log("$2：" + $2); // - 以及 -
        return $1 + '.';
    });
    console.log(str); // 2018.11.28
</script>
</body>
</html>
