<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 匹配所有有“at”的实例
    * */
    var pattern1=/at/g;
    /*
   * 匹配第一个"bat"或"cat",不区分大小写
   * */
    var pattern2=/[bc]at/i;
    /*
   * 匹配所有的以“at”结尾的三个字符的组合，不区分大小写
   * "a","t"已经是两个字符
   * . 用来匹配除了/n以外 的任意单子符
   * */
    var partten3=/.at/gi;


    /*
    * 正则中的元字符：
    * （ [ { \^ $ | ) ? * + .] }
    * 如果需要使用元字符需要对元字符进行转译
    * /:将下一个字符标记为特殊字符、或原义字符、或向后引用、或八进制转义符。
    *\n表示换行  \d匹配[0-9]
    *
    * ^匹配字符串开始的位置
    * $匹配字符串结束的位置
    * *匹配前面子表达式0次或多次
    * +匹配前面子表达式一次或多次
    * ?匹配前面子表达式0次或一次
    * {n}n是一个非负整数。匹配确定的n次
    * {n,}	n 是一个非负整数。至少匹配 n 次。
    * 	m 和 n 均为非负整数，其中 n <= m。
    * 	最少匹配 n 次且最多匹配 m 次。
    * .	匹配除 \n 之外的任何单个字符。. 是一个很强大的 元符号，请慎用。
    *  (子表达式)	标记一个子表达式的开始和结束位置。
    *  (?:子表达式)：匹配 z子表达式 但不获取匹配结果，也就是说这是一个非获取匹配，不进行存储供以后使用。这在使用或字符 (|) 来组合一个模式的各个部分是很有用。
    *
    * */
    /*
    * 匹配第一个"bat"或"cat"，不区分大小写
    * */
    var partten=/[bc]at/i;
    /*
    * 匹配第一个以"[bc]at"，不区分大小写
    * */
    var partten5=/\[bc\]at/i;
</script>
</body>
</html>
