<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = ['hello','world'];  console.log(typeof a); // object
     console.log(a.toString()); // hello,word 字符串
     console.log(Object.prototype.toString.call(a)); //[object Array]
    var b = {'hello':'world'};  console.log(typeof b); // object  console.log(b.toString()); // [object Object]
    console.log(Object.prototype.toString.call(b));// [object Object]
</script>
</body>
</html>
