<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:400px;
            background:#F00;
        }
        .son {
            float:left;
        }
        .clearfix:after{
            /*添加一个内容*/
            content: "";
            /*转换为一个块元素*/
            display: block;
            /*清除两侧的浮动*/
            clear: both;
        }

    </style>
</head>
<body>
<div class="box clearfix">

    <div class="son">我是浮动的子元素</div>

</div>
<script>
    /*
    * 解决方法：
    1、给父元素也添加float。这样让父元素与子元素一起脱离文档流浮动起来，保证子元素在父元素内，这样父元素就能自适应子元素的高度，但是此方法有一弊端，一定会影响父元素之后的元素排列，甚至影响布局。
    2、给父元素一个固定高度，此方法适用于子元素高度已知并且固定的情况。
    3、在浮动元素后面添加一个块级元素，并给此元素设置clear:both;<div style="clear: both"></div>清除浮动。在很早之前用的就是这种解决办法，新建一个空的div，为这个div设置clear：both；这样无疑是增加了无意义的标签，一个大型页面中，这种标签太多是不好的。
    4、给父元素添加 overflow：hidden；【后有详解】
    给父亲元素增加clearfisx类

    * */
</script>
</body>
</html>
