    * 作用域链：
    *
    * 用途：保证对执行环境有权访问的所有变量和函数的有序访问
    * 作用链的前端始终都是当前执行的代码所在环境的---变量对象
    * 果这个环境是函数，则将其活动对象作为变量对象：活动对象在最开始时只包含一个变量
    * arguments对象（这个对象在全局变量中是不存在的）
    * 在执行环境中子执行环境能够获得父执行环境的变量
    * 而父执行环境没办法获得子执行环境的变量
    *
    *  var color='red';
        function changeColoe() {
            var another='blue';
            function swapColors() {
                var tempColor=another;
                another=color;
                color=tempColor;
                //这里可以访问color\another\tempColor
            }
            swapColors();//这里只能访问another和color
        }
        changeColoe();//只能访问color

    *
    * 以上例子说明内部环境可以通过作用域链访问所有的外部环境，
    * 但外部环境不能访问内部环境中任何的变量和函数
    * 每个函数都能向上搜索作用域链以查询变量和作用域名
    *
    * 延长作用域链创建一个新的作用域对象将指定对象添加到作用域中
    * with(将指定对象添加到作用域中)
    * try-catch语句和catch语句：到创建一个新的变量对象
    * 这两个语句

        var qs="?debug=true";
        with (location) {
            var url=href+qs;
        }
        return url;
