<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * concat()
    * 创建副本传递参数
    * slice(),
    * 基于当前数组中的一个或者多个像创建新数组接收一个或两个参数
    * 返回项的起始项和结束位置
    * */
    var clors=["red","green","blue","yellow","purple"]
    var coloes2=clors.slice(1);
    var colors3=clors.slice(1,3);
    console.log(coloes2);
    console.log(colors3);
</script>
</body>
</html>
